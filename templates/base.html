<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %} Demo user app {$ endblock %}</title>
    </head>
    <body>
        <header>
            {% if user %}
                <a href="/profile">{{ user.username }}</a>
                <img src="{{ user.avatar }}" width="30">
                <a href="/logout">Logout</a>
            {% else %}
                <a href="/login">Login</a>
                <a href="/register">Register</a>
            {% endif %}
        </header>
        <main>
            {% block content %} {% endblock %}
        </main>
    </body>
</html>
